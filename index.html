<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form Validation</title>
</head>
<body class="bg-info p-3">
    <script src="script.js"></script>
    
    <div class="container">
        <h1 style="background-color:lightcyan;"class="text-center p-2 text-black">Form Validation using REGEX in JavaScript</h1>
        <br><br>
        <form name = "myForm" onsubmit="return validate()">
            <div class="row py-3">
                <div class="col">
                    <label for="fname" class="form-label text-white"> First name</label><span style="color:red">*</span>
                    <input id="fname" type="text" class="form-control"/>
                    <span id="ferror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="col">
                    <label for="mname" class="form-label text-white"> Middle name</label>
                    <input  id="mname" type="text" class="form-control"/>
                    <span id="merror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="col">
                    <label for="lname" class="form-label text-white"> Last name</label><span style="color:red">*</span>
                    <input  id="lname" type="text" class="form-control"/>
                    <span id="lerror" class="text-danger font-weight-bold"></span>
                </div>
            </div>
            <label class="text-primary">First letter of each name box is capital.</label>
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label text-white"> Username</label><span style="color:red">*</span>
                <input  id="uname" type="text" class="form-control"/>
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>
            <label class="text-primary py-2">Digit is not allowed at first position and except alphabet 0-9 digit and _ is also allowed.</label>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label text-white"> Email</label><span style="color:red">*</span>
                <input  id="email" type="email" class="form-control" />
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>
            <label class="text-primary py-2">Follow standard method of email (e.g., abc@efg.com).</label>
            <div class="mb-3 mt-3">
                <label for="pass" class="form-label text-white"> Password: </label><span style="color:red">*</span>
                <input  id="pass" type="Password" class="form-control"/>
                <span id="passerror" class="text-danger font-weight-bold"></span>
            </div>
            <label class="text-primary py-2">Must contains one special character, one capital letter and one small letter. Minimum length is 8 and maximum length is 16.</label>
            <div class="mb-3 mt-3">
                <label for="cnfpass" class="form-label text-white"> Confirm Password: </label><span style="color:red">*</span>
                <input  id="cnfpass" type="Password" class="form-control"/>
                <span id="cnpasserror" class="text-danger font-weight-bold"></span>
            </div>
            <label class="text-primary py-2">Password and confirm password must be matched.</label>
            <div class="row py-3">
                <label for="mobno" class="form-label text-white"> Mobile Number:<span style="color:red">*</span></label>
                <div class="col-2">
                    <select class="form-control" name = "Country">
                        <option value = "1" selected>INDIA(+91)</option>
                        <option value = "2">UK(+44)</option>
                        <option value = "3">USA(+1)</option>
                    </select>
                    <span id="ctrychkerror" class="text-danger font-weight-bold"></span>
                </div>
                <div class="col-10">
                    <input  id="mobno" type="tel" class="form-control"/>
                    <span id="mobnoerror" class="text-danger font-weight-bold"></span>
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="dob" class="form-label text-white"> Date of Birth: </label><span style="color:red">*</span>
                <input id="dob" type="date" class="form-control"/>
                <span id="doberror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="mb-3 mt-3">
                <label for="gndr" class="form-label text-white"> Gender: </label><span style="color:red">*</span>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Other">Other
                <span id="gendererror" class="text-danger font-weight-bold"></span>
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
